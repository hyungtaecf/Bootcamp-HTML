<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Assessment Test HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and Email are required</p>
    <form action="thankyou.html" method="get">
        <p>
            <label for="fn">First Name:</label>
            <input type="text" name="fn" id="fn" placeholder="First Name" required>

            <label for="ln">Last Name:</label>
            <input type="text" name="ln" id="ln" placeholder="Last Name"required >
        </p>
        <p>
            <label for="mail">Email: </label>
            <input type="email" name="mail" id="mail" placeholder="name@email.com" required>

            <label for="pw">Password:</label>
            <input type="password" name="pw" id="pw" required>
        </p>


        <p>Are you over the age of 18?</p>
        <p>
            <label for="y">Yes:</label>
            <input type="radio" name="over18" id="over18">

            <label for="n">No:</label>
            <input type="radio" name="over18" id="over18">
        </p>

        <p>Do you have a Credit Card or Paypal?</p>
        <p>
            <select name="payment">
                <option value="cc">Credit Card</option>
                <option value="pp">Paypal</option>
            </select>
        </p>

        <input type="submit" name="Sing Up">
    </form>

</body>

</html>
