<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Assessment Test HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <h1>Course Sign Up Page</h1>
    <form action="thankyou.html" method="get">
        <p>Please Note: First Name, Last Name, Password and Email are required</p>
        <p>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" placeholder="First Name">

            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Last Name">
        </p>
        <p>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="name@email.com">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </p>


        <p>Are you over the age of 18?</p>
        <p>
            <label for="over18">Yes:</label>
            <input type="radio" name="age" id="age">

            <label for="below18">No:</label>
            <input type="radio" name="age" id="age">
        </p>

        <p>Do you have a Credit Card or Paypal?</p>
        <p>
            <select name="payment">
                <option value="cc">Credit Card</option>
                <option value="pp">Paypal</option>
            </select>
        </p>

        <input type="submit" name="Sing Up">
    </form>

</body>

</html>
