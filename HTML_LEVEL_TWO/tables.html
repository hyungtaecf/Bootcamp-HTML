<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tables</title>
    </head>
    <body>
        <table border="1">
            <thead><!--Table Header-->
                <th>Number</th><!--Table Header Item-->
                <th>Color</th>
                <th>Country</th>
            </thead>
            <tr><!--Table Rows-->
                <td>250</td><!--Table Cell-->
                <td>Red</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>100</td>
                <td>Blue</td>
                <td>Brazil</td>
            </tr>
        </table>
    </body>
</html>
